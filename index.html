<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo</title>
    <style>
        /* Remove as margens padrões do navegador */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%; /* Garante que o fundo ocupe 100% da altura */
        }

        /* Configuração do corpo da página */
        body {
            background-color: #121212; /* Cor de fundo escura (quase preto) */
            color: #ffffff; /* Cor do texto branca */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Fonte moderna */
            
            /* Códigos mágicos para centralizar tudo */
            display: flex;
            justify-content: center; /* Centraliza na horizontal (esquerda/direita) */
            align-items: center; /* Centraliza na vertical (cima/baixo) */
            text-align: center;
        }

        /* Estilo do título "Bem-vindo" */
        h1 {
            font-size: 5rem; /* Tamanho da fonte bem grande (5x o normal) */
            font-weight: bold;
            letter-spacing: 2px; /* Espaçamento entre letras */
            margin: 0;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1); /* Um leve brilho no texto */
        }

        /* Estilo do subtítulo (opcional) */
        p {
            font-size: 1.2rem;
            color: #888; /* Cinza claro para destacar menos */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div>
        <h1>BEM-VINDO</h1>
        <p>Ao seu novo site</p>
    </div>

</body>
</html>
